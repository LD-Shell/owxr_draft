backend:
  name: git-gateway
  branch: main
  # Recommended for Netlify deployment

# Media settings
media_folder: "public/images/uploads"   # Where images will be saved in the repo
public_folder: "/images/uploads"        # The public path for viewing images

collections:
  # === 1. SINGLETON PAGES (Home Content) ===
  - name: "pages"
    label: "Static Pages"
    files:
      - name: "home"
        label: "Home Page Content"
        file: "content/pages/home.md"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string", required: true}
          - {label: "Hero Text", name: "hero_text", widget: "text", required: true}
          - label: "Hero Slides"
            name: "slides"
            widget: "list"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true}
              - {label: "Alt Text", name: "alt", widget: "string"}
          - {label: "Director's Photo", name: "director_photo", widget: "image"}
          - {label: "Director's Signature", name: "director_signature", widget: "image"}
          - {label: "Director's Message", name: "director_message", widget: "markdown"}
          - {label: "Director's Name", name: "director_name", widget: "string"}
          - {label: "Director's Role", name: "director_role", widget: "string"}
      
      - name: "research_aims"
        label: "Research Aims"
        file: "content/pages/research.json"
        fields:
          - label: "Aims List"
            name: "research_aims"
            widget: "list"
            fields:
              - {label: "Number (e.g. 01)", name: "number", widget: "string"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "markdown"}
              - {label: "Tags", name: "tags", widget: "list"}

  # === 2. TEAM MEMBERS (Collection) ===
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{name | slug}}"
    format: "json"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Is PI? (Leadership)", name: "is_pi", widget: "boolean", default: false}
      - {label: "Role", name: "role", widget: "select", options: ["Center Director & PI", "Co-Principal Investigator", "Postdoctoral Fellow", "PhD Candidate", "Staff"], default: "PhD Candidate"}
      - {label: "Detailed Title (For PIs)", name: "title_detail", widget: "text", required: false}
      - {label: "Department", name: "department", widget: "string", required: false}
      - {label: "University", name: "university", widget: "string", required: false}
      - {label: "Bio/Focus", name: "bio", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Tags (Comma-separated)", name: "tags", widget: "list", required: false}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Google Scholar URL", name: "scholar", widget: "string", required: false}

  # === 3. PUBLICATIONS (Collection) ===
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{year}}-{{title | slug}}"
    format: "json"
    fields:
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Year", name: "year", widget: "number", value_type: "int"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Journal", name: "journal", widget: "string"}
      - {label: "Authors (Full List)", name: "authors", widget: "text"}
      - {label: "Link/DOI", name: "doi", widget: "string", required: false}
      - {label: "PDF Upload (Optional)", name: "pdf_file", widget: "file", required: false}

  # === 4. NEWS & EVENTS (Block-Based) ===
  - name: "news"
    label: "News & Events"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title | slug}}"
    format: "json" # Saves as .json file
    fields:
      - {label: "ID", name: "id", widget: "string", hint: "Unique ID (e.g. nih-grant-2025)"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["Grants", "Awards", "Research", "Community"], default: "Research"}
      - {label: "Preview Text (List View)", name: "preview", widget: "text"}
      - {label: "Thumbnail Image", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      
      # STRUCTURED BODY (The "Magic" Part)
      - label: "Article Body"
        name: "body"
        widget: "object"
        fields:
          - {label: "Full Headline (H1)", name: "full_title", widget: "string", required: false}
          - {label: "Lead Text (Bold Intro)", name: "lead_text", widget: "text", required: false}
          - {label: "Hero Image (Large)", name: "main_image", widget: "image", required: false}
          
          - label: "Content Blocks"
            name: "content_blocks"
            widget: "list"
            types:
              # BLOCK 1: Standard Text
              - label: "Rich Text Paragraph"
                name: "text"
                widget: "object"
                fields:
                  - {label: "Content", name: "content", widget: "markdown"}
              
              # BLOCK 2: Fancy Quote
              - label: "Pull Quote"
                name: "quote"
                widget: "object"
                fields:
                  - {label: "Quote", name: "content", widget: "text"}
                  - {label: "Author", name: "author", widget: "string"}

              # BLOCK 3: Highlight Box (Key Takeaways)
              - label: "Highlight Box"
                name: "highlight_box"
                widget: "object"
                fields:
                  - {label: "Box Title", name: "title", widget: "string", default: "Key Takeaways"}
                  - {label: "List Items", name: "items", widget: "list"}

  # === 5. OUTREACH (Block-Based) ===
  - name: "outreach"
    label: "Outreach Programs"
    folder: "content/outreach"
    create: true
    slug: "{{year}}-{{title | slug}}"
    format: "json"
    fields:
      - {label: "ID", name: "id", widget: "string", hint: "Unique ID (e.g. crystal-challenge)"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["K-12 Education", "Community", "Workshops", "Recruitment"], default: "Community"}
      - {label: "Preview Text", name: "preview", widget: "text"}
      - {label: "Thumbnail Image", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      
      # REUSING STRUCTURED BODY FOR CONSISTENCY
      - label: "Article Body"
        name: "body"
        widget: "object"
        fields:
          - {label: "Full Headline", name: "full_title", widget: "string", required: false}
          - {label: "Lead Text", name: "lead_text", widget: "text", required: false}
          - {label: "Hero Image", name: "main_image", widget: "image", required: false}
          
          - label: "Content Blocks"
            name: "content_blocks"
            widget: "list"
            types:
              - label: "Rich Text"
                name: "text"
                widget: "object"
                fields:
                  - {label: "Content", name: "content", widget: "markdown"}
              - label: "Pull Quote"
                name: "quote"
                widget: "object"
                fields:
                  - {label: "Quote", name: "content", widget: "text"}
                  - {label: "Author", name: "author", widget: "string"}
              - label: "Highlight Box"
                name: "highlight_box"
                widget: "object"
                fields:
                  - {label: "Box Title", name: "title", widget: "string"}
                  - {label: "List Items", name: "items", widget: "list"}