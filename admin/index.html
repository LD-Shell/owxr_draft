<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welch Center Admin</title>
  
  <!-- PREVENT CMS FROM AUTO-INITIALIZING -->
  <script>
    // Prevent Decap CMS from auto-initializing
    window.CMS_MANUAL_INIT = true;
  </script>
  
  <!-- Load Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <!-- The mount point MUST exist before CMS tries to use it -->
  <div id="nc-root"></div>
  
  <script>
    // Wait for everything to be completely ready
    window.addEventListener('load', function() {
      console.log('DOM fully loaded, initializing CMS...');
      
      // Double-check the mount point exists
      const mountPoint = document.getElementById('nc-root');
      if (!mountPoint) {
        console.error('Mount point #nc-root not found!');
        document.body.innerHTML = '<div style="color:red;padding:20px;">Error: CMS mount point missing</div>';
        return;
      }
      
      // Function to safely initialize CMS
      function initializeCMS() {
        console.log('Initializing CMS...');
        
        // Check if CMS is available
        if (typeof CMS === 'undefined') {
          console.error('CMS not loaded');
          return;
        }
        
        // Register preview styles
        try {
          CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap");
          CMS.registerPreviewStyle("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
          CMS.registerPreviewStyle("/src/css/main.css");
          console.log('Preview styles registered');
        } catch (err) {
          console.warn('Could not register preview styles:', err);
        }
        
        // Create preview components if createClass is available
        if (typeof createClass !== 'undefined') {
          try {
            // Team preview component
            const TeamPreview = createClass({
              render: function() {
                const entry = this.props.entry;
                const name = entry.getIn(['data', 'name']) || 'No name';
                const role = entry.getIn(['data', 'role']) || 'No role';
                
                return h('div', {style: {
                  padding: '20px',
                  margin: '10px',
                  border: '1px solid #ccc',
                  borderRadius: '5px',
                  backgroundColor: '#f9f9f9',
                  maxWidth: '400px'
                }},
                  h('h3', {style: {margin: '0 0 10px 0', color: '#333'}}, name),
                  h('p', {style: {margin: '0 0 10px 0', color: '#C8102E', fontWeight: 'bold'}}, role)
                );
              }
            });
            
            // Register preview template
            CMS.registerPreviewTemplate('team', TeamPreview);
            console.log('Preview template registered');
          } catch (err) {
            console.warn('Could not register preview template:', err);
          }
        }
        
        // FINALLY: Initialize the CMS
        try {
          CMS.init();
          console.log('CMS initialized successfully');
        } catch (err) {
          console.error('CMS.init() failed:', err);
          mountPoint.innerHTML = 
            '<div style="color:red;padding:20px;border:2px solid red;">' +
            '<h3>CMS Initialization Error</h3>' +
            '<p>' + err.message + '</p>' +
            '<p>Try refreshing the page or using a different browser.</p>' +
            '</div>';
        }
      }
      
      // Small delay to ensure everything is settled
      setTimeout(initializeCMS, 100);
    });
  </script>
</body>
</html>
