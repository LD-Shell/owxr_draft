<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welch Center Admin</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // Poll to check when the widget library has loaded
    var patchInterval = setInterval(function() {
      if (window.netlifyIdentity) {
        clearInterval(patchInterval);

        console.log("üêµ Applying Netlify Identity Patch...");

        // A. Save the original 'init' function
        var originalInit = window.netlifyIdentity.init;

        // B. Overwrite 'init' with our Proxy Function
        window.netlifyIdentity.init = function(options) {
          options = options || {};
          
          // FORCE the API URL every time 'init' is called
          options.APIUrl = "https://welchuhadmin.netlify.app/.netlify/identity";
          
          console.log("üîí Identity Init Intercepted! Forcing URL:", options.APIUrl);
          
          // C. Call the original function with our forced options
          return originalInit.call(window.netlifyIdentity, options);
        };

        // D. Trigger it immediately once to set the baseline
        window.netlifyIdentity.init({});
      }
    }, 10);
  </script>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap");
    CMS.registerPreviewStyle("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
    CMS.registerPreviewStyle("../src/css/main.css");
  </script>
</body>
</html>
