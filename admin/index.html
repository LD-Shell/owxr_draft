<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Welch Center Admin</title>
  
  <!-- Load Decap CMS from CDN -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Alternative CDN if above fails -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.9.0/dist/decap-cms.js"></script> -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this admin panel.</noscript>
  
  <!-- This div is where Decap CMS will mount -->
  <div id="nc-root"></div>
  
  <script>
    // Wait for everything to load
    window.addEventListener('load', function() {
      console.log('Page loaded, initializing CMS...');
      
      // Check if CMS loaded
      if (typeof CMS === 'undefined') {
        console.error('CMS not loaded! Check CDN or network issues.');
        document.getElementById('nc-root').innerHTML = 
          '<div style="padding: 20px; color: red;">' +
          'Error: CMS library failed to load. Check browser console for details.' +
          '</div>';
        return;
      }
      
      console.log('CMS version:', CMS.version);
      
      // Register preview styles
      try {
        if (CMS.registerPreviewStyle) {
          CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap");
          CMS.registerPreviewStyle("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
          CMS.registerPreviewStyle("/src/css/main.css");
          console.log('Preview styles registered');
        }
      } catch (err) {
        console.warn('Could not register preview styles:', err);
      }
      
      // Create a simple Team Preview component
      const TeamPreview = window.createClass ? window.createClass({
        render: function() {
          const entry = this.props.entry;
          const image = entry.getIn(['data', 'image']);
          const bgImage = image ? this.props.getAsset(image) : null;
          
          return window.h('div', {
            style: {
              border: '1px solid #ddd',
              padding: '20px',
              margin: '20px',
              borderRadius: '5px',
              maxWidth: '400px'
            }
          },
            window.h('h3', {}, entry.getIn(['data', 'name']) || 'No Name'),
            window.h('p', {style: {color: '#900', fontWeight: 'bold'}}, 
              entry.getIn(['data', 'role']) || 'No Role'),
            bgImage ? window.h('img', {
              src: bgImage.toString(),
              style: {width: '100%', height: 'auto', margin: '10px 0'}
            }) : null,
            window.h('p', {}, entry.getIn(['data', 'title_detail']) || ''),
            window.h('p', {style: {fontSize: '0.9em'}}, 
              entry.getIn(['data', 'bio']) || '')
          );
        }
      }) : null;
      
      // Register preview template if component was created
      if (TeamPreview && CMS.registerPreviewTemplate) {
        try {
          CMS.registerPreviewTemplate('team', TeamPreview);
          console.log('Team preview template registered');
        } catch (err) {
          console.warn('Could not register preview template:', err);
        }
      }
      
      // Initialize CMS
      if (CMS.init) {
        try {
          CMS.init();
          console.log('CMS initialized successfully');
        } catch (err) {
          console.error('CMS init error:', err);
        }
      }
    });
  </script>
</body>
</html>
