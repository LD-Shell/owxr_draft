<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welch Center Admin</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Add a subtle background to the preview pane so white cards stand out */
    iframe { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>

  <script>
    // Safety Check: Wait until the CMS global variable is actually ready
    var initStyles = setInterval(function() {
      if (window.CMS) {
        clearInterval(initStyles);
        console.log('CMS Loaded. Registering Styles...');

        // Register the Fonts
        CMS.registerPreviewStyle("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Oswald:wght@400;500;700&display=swap");
        CMS.registerPreviewStyle("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css");
        
        // Register YOUR site's main CSS
        // This makes headings use Oswald and text use Roboto inside the preview
        CMS.registerPreviewStyle("../src/css/main.css");
      }
    }, 100); // Check every 100ms
  </script>
</body>
</html>
