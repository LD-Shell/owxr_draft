backend:
  name: git-gateway
  branch: main # Change to 'master' if that's your default branch

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # 1. NEWS COLLECTION
  - name: "news"
    label: "News & Events"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}

  # 2. TEAM COLLECTION
  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    fields:
      - {label: "Name", name: "title", widget: "string"}
      - {label: "Position", name: "position", widget: "select", options: ["PI", "Postdoc", "PhD Student", "Staff"]}
      - {label: "Photo", name: "photo", widget: "image"}
      - {label: "Research Interests", name: "tags", widget: "list"}
      - {label: "Bio", name: "body", widget: "markdown"}

  # 3. PAGE EDITING (Home, About, etc.)
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page"
        file: "content/pages/home.json"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Subtitle", name: "hero_subtitle", widget: "text"}
          - {label: "Director Message", name: "director_msg", widget: "markdown"}
          - {label: "Director Image", name: "director_img", widget: "image"}